<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Card Organizer</title>
  </head>

  <body class="bg-login">
    <script>
      const bgColors = ['#ffffff', '#007bff', '#dc3545', '#28a745', '#6f42c1'];
      const randomColor = bgColors[Math.floor(Math.random() * bgColors.length)];
      document.documentElement.style.setProperty('--bg-color', randomColor);
    </script>

    <nav class="navbar">
      <a href="" class="navbar-brand text-light">Card Organizer App</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8"> 
                <h1 class="text-light display-4 mt-100" style="font-size:80px">Team Rocket Card Organizer</h1> <!--Styling the page-->
            </div>
            <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body">
                        <form class="form">
                            <label>Email</label><br>
                            <input type="email" class="form-control"><br>
                            <label>Password</label><br>
                            <input type="password" class="form-control"><br><br>
                            <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login"> <!--Added a button for login-->
                            <button onclick="Login()">submit</button>
                        </form>
                        <p class="mt-2">Not a member? <a href="/register">Create Account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
